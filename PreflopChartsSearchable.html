<body>
    <div id="page" class="section p-3">
        <div class="box search-box flex-gap-1 is-flex is-justify-content-space-between is-flex-wrap-wrap is-align-items-flex-end">
            <h2 class="search-title title is-2 full-width">Preflop Poker Charts</h2>

            <div class="is-flex-grow-1 search-key-height">
                <input
                    id="search"
                    class="search-input input search-key-height is-flex-grow-1"
                    type="text"
                    placeholder="SB BTN"
                >
            </div>

            <button class="search-clear-button button is-danger is-outlined is-light search-key-height is-flex-grow-1">Clear</button>

            <div class="seat-button-bar is-flex-grow-4 is-flex is-justify-content-space-between flex-gap-033">
                <button class="search-seat-button button search-key-height is-flex-grow-1 p-2" style="display: none;">TEMPLATE</button>
            </div>

            <div class="color-key-container color-key-bg is-flex-grow-1 search-key-height width-border-radius">
                <img
                    class="color-key search-key-height width-border-radius"
                    src="PreflopChartExtractions/6-X42.png"
                />
            </div>
        </div>
    </div>

    <script>
        function createChartDivs(seat) {
            const chartDivs = []
            for (label in CHARTS) {
                const chart = CHARTS[label]
                if (chart.seat != seat) continue

                const chartDiv = document.createElement('div')
                chartDiv.className = 'chart box m-1 p-3'

                const chartContents = document.createElement('div')
                chartContents.className = 'chart-contents is-flex is-flex-direction-column'
                chartDiv.appendChild(chartContents)

                const img = document.createElement('div')
                img.className = 'chart-image is-flex-grow-1'
                img.style.backgroundImage = 'url(' + chart.path + ')'
                chartContents.appendChild(img)
                
                const labelDiv = document.createElement('div')
                labelDiv.innerText = label
                labelDiv.className = 'chart-label has-text-centered'
                chartContents.appendChild(labelDiv)

                chartDivs.push({ div: chartDiv, chart })
            }
            return chartDivs
        }

        function createChartPages() {
            const page = document.getElementById('page')
            const seatDivs = []

            for (let seat of SEATS) {
                const seatDiv = document.createElement('div')
                seatDiv.className = 'seat box'

                const h4 = document.createElement('h4')
                h4.className = 'seat-title title is-4'
                h4.innerText = seat + ' Charts'
                seatDiv.appendChild(h4)

                const chartsContainer = document.createElement('div')
                chartsContainer.className = 'charts-container is-flex is-justify-content-center is-flex-wrap-wrap'
                seatDiv.appendChild(chartsContainer)

                const chartDivs = createChartDivs(seat)
                seatDivs.push({ seat, div: seatDiv, charts: chartDivs })

                for (let { div: chartDiv } of chartDivs) {
                    chartsContainer.appendChild(chartDiv)
                }

                page.appendChild(seatDiv)
            }

            return seatDivs
        }
        
        function setupSearchListener(seatDivs) {
            const input = document.getElementById('search')
            input.addEventListener('keyup', (e) => search(e.srcElement.value, seatDivs))
        }

        function search(term, seatDivs) {
            term = term.trim()
            let requireLengthMatch = false
            let matches = []

            if (SEATS.indexOf(term.toUpperCase()) !== -1) {
                term = 'RFI: ' + term
                requireLengthMatch = true
            }

            for (let { seat, div: seatDiv, charts } of seatDivs) {
                let matchesForSeat = 0

                for (let chartObj of charts) {
                    let { chart, div: chartDiv } = chartObj
                    const isSubString = findRoughSubstring(chart.label, term) !== -1
                    const lengthSatisfied = requireLengthMatch ? term.length === chart.label.length : true

                    if (!isSubString || !lengthSatisfied) {
                        setChartVisible(chartDiv, false)
                        continue
                    }
                    matchesForSeat++
                    matches.push(chartObj)
                    setChartVisible(chartDiv, true)
                }

                setSeatVisibile(seatDiv, matchesForSeat > 0)
            }
        }

        function setSeatVisibile(seatDiv, isVisible) {
            seatDiv.style.setProperty('display', isVisible && 'block' || 'none', 'important')
        }

        function setChartVisible(chartDiv, isVisible) {
            chartDiv.style.setProperty('display', isVisible && 'inline-block' || 'none', 'important')
        }

        function findRoughSubstring(base, sub) {
            function strip(str) {
                return str.toLowerCase().replace(/:/g, '').replace(/\s+vs\s+/g, ' ')
            }
            return strip(base).indexOf(strip(sub))
        }

        function setSearchTerm(term) {
            const input = document.body.querySelector('.search-input')
            input.value = term
            search(getSearchTerm(), seatDivs)
        }

        function getSearchTerm(term) {
            const input = document.body.querySelector('.search-input')
            return input.value
        }

        function seatButtonPressed(seat, seatDivs) {
            setSearchTerm(getSearchTerm() + ' ' + seat)
        }

        function setupSearchButtons(seatDivs) {
            const clearButton = document.body.querySelector('.search-clear-button')
            clearButton.addEventListener('click', () => setSearchTerm(''))

            const seatButtonBar = document.body.querySelector('.seat-button-bar')
            const seatButtonTemplate = document.body.querySelector('.search-seat-button')

            for (let seat of SEATS) {
                const seatButton = seatButtonTemplate.cloneNode()
                seatButton.style.display = ''
                seatButton.innerText = seat
                seatButton.addEventListener('click', () => seatButtonPressed(seat, seatDivs))
                seatButtonBar.appendChild(seatButton)
            }
        }

        const seatDivs = createChartPages()
        setupSearchButtons(seatDivs)
        setupSearchListener(seatDivs)
    </script>
